<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Аналіз тест-кейсів</title>
</head>
<body>
    <h2>Введи запит або тест-кейси:</h2>
    <form method="post">
        <textarea name="prompt" rows="10" cols="60" placeholder="Наприклад: проаналізуй ці тест-кейси..."></textarea><br>
        <input type="submit" value="Надіслати">
    </form>

    {% if response %}
        <h3>Відповідь:</h3>
        <div style="white-space: pre-line;">{{ response }}</div>
    {% endif %}
</body>
</html>
